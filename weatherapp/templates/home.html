<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Weather</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark" style="padding: 5px;">
        <a class="navbar-brand"><h3 class="text-info">Jinja @weather app</h3></a>
    </nav>
    <br>
    <br>
    <div class="container">
        <form method="POST">
            {% csrf_token %}
            <div class="field has-addons">
                <div class="form-control">
                    {{ form.name }} <button class="btn btn-outline-dark is-info">submit</button>
                </div>
            </div>
        </form>
                {% for weather in weather_data %}
    
                    <div class="alert alert-dismissible alert-warning">
                        
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <figure class="image">
                            <img src="http://openweathermap.org/img/w/10d.png" alt="Image">
                        </figure>
                        <h4 class="alert-heading">City: {{ weather.city }}</h4>
                        <p class="mb-0">Temperature: {{ weather.temperature }}Â° F <a href="#" class="alert-link">Description: {{ weather.description }}</a>.</p>
                    </div>
                    
  
                {% endfor %}
        <footer class="footer">

            
        </footer>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
